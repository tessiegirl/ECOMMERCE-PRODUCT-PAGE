<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ECOMMERCE PRODUCT PAGE</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <img src="images/logo.svg" alt="logo">
            <ul class="nav-left">
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav-right">
                <img class="cart-btn" src="images/icon-cart.svg" alt="">
                <li><img src="images/image-avatar.png" alt="" class="avatar" width="40px" height="40px"></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
        <div class="product-image">
            <img src="images/image-product-1.jpg" alt="">
            <div class="product-thumbnail">
                <img src="images/image-product-1-thumbnail.jpg" alt="" class="active">
                <img src="images/image-product-2-thumbnail.jpg" alt="">
                <img src="images/image-product-3-thumbnail.jpg" alt="">
                <img src="images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
        <div class="product-content">
            <h6>SNEAKER COMPANY</h6>
            <h1>Fall Limited Edition <br> Sneakers </h1>
            <p>These low profile sneakers are your perfect casual wear <br> companion.Featuring adurable rubber outer sole,they will <br> withstand everything the weather can offer. </p>
            <div id="price-container">
                <div class="price">$125.00</div>
                <div class="price-percentage">50%</div>
                <div class="former-price">$250.00</div>
            </div>
            <div class="cart">
            <div class="cart-add">
                <img src="images/icon-minus.svg" alt="">
                <h3>0</h3>
                <img src="images/icon-plus.svg" alt="">
            </div>
            <button>Add to cart</button>
        </div>
    </div>
    </div>
    </section>
    </body>
    </html>
